buildscript {
  repositories {
    maven { url 'https://plugins.gradle.org/m2/' }
  }
  dependencies {
    classpath 'com.github.jengelman.gradle.plugins:shadow:5.2.0'
  }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'com.github.johnrengelman.shadow'

group = 'org.jtool.eclipse'

eclipse {
    classpath {
        containers 'org.eclipse.pde.core.requiredPlugins'
    }
}

jar {
    baseName = 'jxplatform'
    classifier = ''
    version = '1.0'
}

shadowJar {
    baseName = 'jxplatform'
    classifier = 'all'
    version = '1.0'
}
test.enabled = false

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
    maven { url 'https://plugins.gradle.org/m2/' }
    maven { url 'https://repo.gradle.org/gradle/libs-releases' }
}

dependencies {
    compile group: 'org.eclipse.jdt', name: 'org.eclipse.jdt.core', version: '3.18.+'
    compile group: 'org.apache.maven.shared', name: 'maven-invoker', version: '2.1.+'
    compile group: 'org.apache.maven', name: 'maven-model', version: '3.6.+'
    compile group: 'org.gradle', name: 'gradle-tooling-api', version: '6.2'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.+'
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.+'
    compile files('lib/javassist.jar')
    testCompile 'junit:junit:4.+'
}

compileJava {
    exclude '**/plugin/*'
    options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
}

shadowJar {
    manifest {
        attributes('Main-Class' : 'org.jtool.eclipse.batch.JavaModelBuilder')
        exclude '**/plugin/*'
    }
}

